<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eKahera</title>
    <script type="text/javascript">
      const path = window.location.pathname;
      const repoName = '/eKahera'; // Change this to your repository name
      const newPath = path.startsWith(repoName) ? path.substring(repoName.length) : path;
      window.location.href = `${window.location.origin}${repoName}/redirect?path=${newPath.substring(1)}`;
    </script>
  </head>
  <body>
  </body>
</html>
